<div class="row">
	<form ng-controller="contactInformationController as self">
		<div class="col-md-4 col-md-offset-4 form-group">
			<h2 class="text-center">Edit information</h2>
			<label for="name" class="sr-only">name</label>
			<input type="text" class="form-control user-input" name="name" placeholder="Name" ng-model="self.contact.name">

			<label for="phone" class="sr-only">phone</label>
			<input type="text" class="form-control user-input" name="phone" placeholder="Phone" ng-model="self.contact.phone">

			<label for="email" class="sr-only">email</label>
			<input type="text" class="form-control user-input" name="email" placeholder="Email" ng-model="self.contact.email">

			<label for="address" class="sr-only">address</label>
			<input type="text" class="form-control user-input" name="address" placeholder="Adress" ng-model="self.contact.address">

			<label for="nick" class="sr-only">Nickname</label>
			<input type="text" class="form-control user-input" name="nick" placeholder="Nickname" ng-model="self.contact.nick">

			<button type="button" class="contact-btn text-success"><i class="fa fa-save" ng-click="self.save()"></i></button>
		</div>
	</form>
</div>
